ajax

Asynchronous Javascript And Xml(비동기식 js 와 Xml)
-js를 이용해서 서버와 브라우저가 비동기 방식으로 데이터를 주고받는 통신 방식.
-브라우저에 내장된 XmlHttpRequest 라는 객체를 이용하여 페이지 전체를 새로고침 하지 않고
 페이지에서 핑료한 부분만 새로운 데이터를 가져온다.
-HTML, DOM, Js, XmlHttpRequest 등의 기술을 통해서 작동할 수 있다.

Xml(Extensible Markup Language): 데이터를 저장하고 전달하기 위한 목적으로 만들어졌으며, 저장되는 데이터들의
                                 구조를 표현한다.
XmlHttpRequest: 전체 페이지를 새로고침하지 않아도 데이터를 가져올 수 있도록 하는 객체.
                언핏 보면 Xml 에서밖에 사용할 수 없는 것처럼 보이지만, 모든 종류의 데이터를 받아오는 데에 사용할 수 있다.

synchronous(동기): 동시에 일어난다는 뜻. 뭐 달라 하면 바로 그자리에서 줘야함.
asynchronous(비동기): 동시에 일어나지 않는다. 요청했을때 그 결과가 동시에 나오지 않는다.

비동기 방식의 장점: 페이지 리로드의 경우에 필요한 부분만 요청해서 사용할 수 있다. 
                   따라서 불필요한 작업이 줄어든다.

ajax의 장점: 웹페이지의 처리속도가 소폭 상승한다.
             부분부분 처리하므로 서버의 처리과정이 완료될때까지 기다리지 않는다.
             서버에서는 데이터 전송만 하면 되기 때문에 코딩의 양이 줄어든다.

ajax의 단점: 페이지의 이동이 없는 통신이기 때문에 보안 취약의 우려가 있다.
             데이터를 연속으로 계속 달라고 하면 서버 부하가 생길 수 있다.
             ajax 호환이 안되는 브라우저에 대한 문제가 있다.
             script 로 작성되기 때문에 디버깅 하는데에 좋지는 않다.
             XMLHttpRequest를 사용할 경우에, 유저에게 아무런 진행상황을 주지 않는다. 그래서 페이지에서 나가거나 할 때 오작동이 생길 수 있다. 

ajax가 개선해야 할 점: 현실적으로 생각해 볼 수 있는 것은 XmlHttpRequest 통신의 상황에서 유저에게 정보를 제공하여 안정성을 좀 더 보완하는 것이다.

        